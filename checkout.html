<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>

<body>
    <div class="ranCarnavCheck">
        <a href="bookingSummary.html">
            <div class="navArrowCheck">
                <i class="fas fa-arrow-left"></i>
            </div>
        </a>

        <div class="blackNavCheck">
            <div id="carNavCheck">

            </div>
            <div class="navDateCheck">
                <div id="navStartCheck">

                </div>
                <div class="navArrowCheck">
                    <i class="fas fa-arrow-right"></i>
                </div>
                <div id="navEndCheck">

                </div>
            </div>
        </div>
    </div>
    <div class=ranBigContainer>
        <div class="trip">
            <div class="txt1">
                <h3>Trip Fare (66Kms without Fuel</h3>
            </div>
            <div id="tripFare">

            </div>
        </div>
        <hr>
        <div class="totalFare">
            <div class="txt1">
                <h3>Damage Protection Fee </h3>
            </div>
            <div class="ref" id="ref1">

            </div>

        </div>
        <hr>
        <div class="totalFare">
            <div class="txt">
                <h3>Total Fare </h3>
            </div>
            <div id="totFare">

            </div>
        </div>
        <hr>

        <div class="refunds">
            <div class="txt3">
                <h4> Refundable Deposit </h4>
                <p>has been waived off for this booking</p>
            </div>

            <div class=refdep>
                <h4>â‚¹ 0 </h4>
            </div>
        </div>

        <hr>
        <div class="totalFare">
            <div class="txt">
                <h3>Final Fare </h3>
            </div>
            <div id="finalFare">

            </div>

        </div>

    </div>

    <div id="ranCheckout">
        <a href="paymentOption.html">
            <div class="ranCheckoutSummary">

                <div class="btn">
                    <button>PROCEED TO PAY </button>
                </div>
                <div id="pay">

                </div>
            </div>
        </a>

    </div>

    </div>

</body>

</html>
<script src="checkout.js"></script>
